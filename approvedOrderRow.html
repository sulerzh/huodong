<template name="approvedOrderRow">
  <tr>
    <td>
      <a href="/users/{{userId}}/reviews/guest">{{requesterName}}</a>
      <br>
      {{plusGuests}}
    </td>
    <td>
      {{phone}}
      <br>
      {{email}}
    </td>
    <td>${{donationPerGuestFixed}}</td>
    <td>{{date}}</td>
    <td>
      <a href="/events/{{mealId}}">{{mealTitle}}</a>
      <br>
      @ {{startTime}}
    </td>
  </tr>
</template>
