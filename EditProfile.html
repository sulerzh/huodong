<template name="EditProfile">
  <div class="ui {{#unless saved}} hidden {{/unless}} positive message">
    <div class="header">
      <i class="checkmark icon"></i>Your profile has been saved.
    </div>
  </div>
  <form class="ui form">
    <h4 class="ui block top attached header">Required</h4>
    <div class="ui bottom attached secondary segment">
      <div class="field">
        <label>Profile Picture</label>
        <img id="edit-profile-picture" src="currentUser.profile.thumbnail.org" />
        <div class="ui hidden divider"></div>
        <div class="field">
          <div id="profile-photo-file-btn" class="ui icon black basic button">
            <i class="upload icon"></i>Upload Profile Picture
          </div>
          <input type="file" id="profile-photo-file">
          <input type="hidden" id="profile-photo-url">
        </div>
      </div>
      <div class="field">
        <label>Name</label>
        <div class="two fields">
          <input type="text" name="first-name" value="{{currentUser.profile.firstName}}" placeholder="First Name" />

        </div>
        <div class="field">
          <input type="text" name="last-name" value="{{currentUser.profile.lastName}}" placeholder="Last Name" />
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Gender <i class="lock red icon has-popup" data-content="Private" data-position="top left" data-variation="basic"></i></label>
          <div class="ui selection dropdown">
            <input type="hidden" name="gender" value="{{currentUser.profile.gender}}" />
            <div class="default text">Gender</div>
            <i class="dropdown icon"></i>
            <div class="menu">
              <div class="item" data-value="0">Male</div>
              <div class="item" data-value="1">Female</div>
              <div class="item" data-value="2">Other</div>
              <div class="item" data-value="3">Prefer Not to Tell</div>
            </div>
          </div>
        </div>
        <div class="field">
          <label>Email address <i class="lock red icon has-popup" data-content="This will only be shared with your host once your participation is confirmed for an event." data-position="top left" data-variation="basic"></i></label>
          <input type="text" name="email-address" value="{{currentUserEmail}}" placeholder="example@plenry.com" disabled="" />
        </div>
      </div>
      <div class="field">
        <label>Birthday <i class="lock red icon has-popup" data-content="Private" data-position="top left" data-variation="basic"></i></label>
        <div class="three fields">
          <div class="field">
            <div class="ui selection dropdown">
              <input type="hidden" name="month" value="{{currentUserBirthdayMonth}}" />
              <div class="default text">Month</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item" data-value="01">01</div>
                <div class="item" data-value="02">02</div>
                <div class="item" data-value="03">03</div>
                <div class="item" data-value="04">04</div>
                <div class="item" data-value="05">05</div>
                <div class="item" data-value="06">06</div>
                <div class="item" data-value="07">07</div>
                <div class="item" data-value="08">08</div>
                <div class="item" data-value="09">09</div>
                <div class="item" data-value="10"></div>
                <div class="item" data-value="11">11</div>
                <div class="item" data-value="12">12</div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui selection dropdown">
              <input type="hidden" name="day" value="{{currentUserBirthdayDay}}" />
              <div class="default text">Day</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                <div class="item" data-value="01">01</div>
                <div class="item" data-value="02">02</div>
                <div class="item" data-value="03">03</div>
                <div class="item" data-value="04">04</div>
                <div class="item" data-value="05">05</div>
                <div class="item" data-value="06">06</div>
                <div class="item" data-value="07">07</div>
                <div class="item" data-value="08">08</div>
                <div class="item" data-value="09">09</div>
                <div class="item" data-value="10">10</div>
                <div class="item" data-value="11">11</div>
                <div class="item" data-value="12">12</div>
                <div class="item" data-value="13">13</div>
                <div class="item" data-value="14">14</div>
                <div class="item" data-value="15">15</div>
                <div class="item" data-value="16">16</div>
                <div class="item" data-value="17">17</div>
                <div class="item" data-value="18">18</div>
                <div class="item" data-value="19">19</div>
                <div class="item" data-value="20">20</div>
                <div class="item" data-value="21">21</div>
                <div class="item" data-value="22">22</div>
                <div class="item" data-value="23">23</div>
                <div class="item" data-value="24">24</div>
                <div class="item" data-value="25">25</div>
                <div class="item" data-value="26">26</div>
                <div class="item" data-value="27">27</div>
                <div class="item" data-value="28">28</div>
                <div class="item" data-value="29">29</div>
                <div class="item" data-value="30">30</div>
                <div class="item" data-value="31">31</div>
              </div>
            </div>
          </div>
          <div class="field">
            <div class="ui selection dropdown">
              <input type="hidden" name="year" value="{{currentUserBirthdayYear}}" />
              <div class="default text">Year</div>
              <i class="dropdown icon"></i>
              <div class="menu">
                {{> birthdayYearOptions}}
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="field">
        <label>Where are you from</label>
        <input type="text" name="profile-city" value="{{currentUser.profile.city}}" placeholder="e.g. San Francisco, CA" />
      </div>
      <div class="field">
        <label>Tell others about you</label>
        <textarea id="user-description" value="{{currentUser.profile.description}}" placeholder="What makes you different from others?"></textarea>
      </div>
    </div>
  </form>
  <div class="ui section divider"></div>
  <form class="ui form">
    <h4 class="ui block top attached header">Optional</h4>
    <div class="ui bottom attached secondary segment">
      <div class="field">
        <label>School</label>
        <input type="text" name="school" value="{{currentUser.profile.school}}" placeholder="e.g. UC Berkeley" />
      </div>
      <div class="field">
        <label>Work</label>
        <input type="text" name="work" value="{{currentUser.profile.work}}" placeholder="e.g. Apple, IBM, Google, etc." />
      </div>
      <div class="field">
        <label>Language</label>
        <input type="text" name="language" value="{{currentUser.profile.language}}" placeholder="Add languages you can speak" />
      </div>
      <h4 class="ui horizontal header divider">
        <i class="emergency icon"></i>
        Emergency Contact
      </h4>
      <div class="two fields">
        <div class="field">
          <label>Name <i class="lock red icon has-popup" data-content="Private" data-position="top left" data-variation="basic"></i></label>
          <input type="text" name="emergency-contact-name" value="{{currentUser.emergency.name}}" placeholder="His/Her Name" />
        </div>
        <div class="field">
          <label>Phone <i class="lock red icon has-popup" data-content="Private" data-position="top left" data-variation="basic"></i></label>
          <input type="text" name="emergency-contact-phone" value="{{currentUser.emergency.phone}}" placeholder="His/Her Contact" />
        </div>
      </div>
      <div class="two fields">
        <div class="field">
          <label>Email <i class="lock red icon has-popup" data-content="Private" data-position="top left" data-variation="basic"></i></label>
          <input type="text" name="emergency-contact-email" value="{{currentUser.emergency.email}}" placeholder="example@plenry.com" />
        </div>
        <div class="field">
          <label>Relationship <i class="lock red icon has-popup" data-content="Private" data-position="top left" data-variation="basic"></i></label>
          <input type="text" name="emergency-contact-relationship" value="{{currentUser.emergency.relationship}}" placeholder="e.g.Mother, Father, Friend etc." />
        </div>
      </div>
    </div>
  </form>
  <div class="ui hidden divider"></div>\n
  <div class="ui green button" id="update-profile-button">Save</div>
</template>
