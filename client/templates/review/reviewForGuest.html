<template name="reviewForGuest">
  <div class="ui page grid">
    <div class="four wide column">
      <div class="ui fluid card">
        <div class="image">
          <img src="{{cover.org}}" width="100%" />
          <a class="header" style="display: inline-block">
            {{guestName}}
          </a>
          <p>@<a href="/events/{{_id}}">{{title}}</a><br>{{mealDate}}</p>
        </div>
      </div>
    </div>
    <div class="ten wide column">
      <div class="ui {{#unless hasError}}hidden{{/unless}} error message">
        <div class="header">
          You cannot post this review with the provided information
        </div>
        <ul class="list">
          {{#each errors}}
          <li>{{reason}}</li>
          {{/each}}
        </ul>
      </div>
      <form class="ui form">
        <h4 class="ui horizontal header divider">
          <i class="write icon"></i>
          Review for Guest (*Required)
        </h4>
        <div class="column">
          <h3 class="ui header">Overall*</h3>
          <p>Would you recommend hanging out with {{guestName}}?</p>
          <div id="guestOverallRating" class="ui massive star rating" data-rating="0"></div>
        </div>
        <div class="ui hidden divider"></div>
        <div class="column">
          <h3 class="ui header">How was hanging out with {{guestName}}*</h3>
          <p>This review will be made publicly available on the guest's page</p>
          <textarea id="hostReviewForGuest" placeholder="Type it here."></textarea>
        </div>
        <div class="ui hidden divider"></div>
        <h4 class="ui horizontal header divider">
          <i class="privacy icon"></i>
          Share with Only Plenry (Optional)
        </h4>
        <div class="column">
          <h3 class="ui header">Anything you want to share specifically with Plenry to improve your experience?</h3>
          <p>This will not be shown on the guest’s public page.</p>
          <textarea id="hostReviewForPlenry" placeholder="Type it here."></textarea>
        </div>
      </form>
      <div class="ui hidden divider"></div>
      <div class="column" align="right">
        <div id="review-for-guest-submit" class="positive ui button">Submit</div>
      </div>
    </div>
  </div>
</template>
