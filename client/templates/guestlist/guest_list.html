<template name="guestList">
  <div id="print-guest-list" class="ui stackable page grid">
    <div class="row">
      <h2 class="ui" header="">Guests List  <div id="print-btn" class="ui black basic button">Print</div></h2>
      <h3 class="ui header">{{title}}</h3>
      <h3 class="ui header">{{eventDate}} @ {{eventTime}}</h3>
    </div>
    <div class="row">
      <div class="column">
        <table class="ui unstackable table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Total Number of Guests</th>
              <th>Total Donation</th>
              <th>Phone</th>
              <th>Email</th>
              {{#if passed}}
              <th>Review</th>
              {{/if}}
            </tr>
          </thead>
          <tbody>
            {{#each orders}}
            {{> orderGuestRow}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
