<template name="bookingDetails">
  <div class="ui stackable page grid">
    <div class="row">
      <div class="two column">
        <div class="left floated left aligned column">
          <a class="left item" href="/" id="home-logo-button">
            <img src="/images/logo.png">
          </a>
        </div>
        <div class="right floated right aligned column">
          {{createdDate}}<br>
          Receipt #: {{_id}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="ui black basic button" id="print-btn">Print</div>
    </div>
    <div class="row">
      <h1 class="ui header">
        Booking Details
        <div class="sub header">Status: {{statusText}}</div>
      </h1>
    </div>
    <div class="row">
      <div class="column">
        <table class="ui unstackable table">
          <thead>
            <tr class="center aligned">
              <th>Guest</th>
              <th>Event</th>
              <th>Date & Time</th>
              <th>Location</th>
              <th>Host</th>
            </tr>
          </thead>
          <tbody>
            <tr class="center aligned">
              <td>{{currentUser.profile.firstName}} {{otherGuests}}</td>
              <td>{{eventTitle}}</td>
              <td>{{eventDate}}</td>
              <td>{{eventAddress}}</td>
              <td>{{eventHost}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <h1 class="ui header">Booking Charges</h1>
    </div>
    <div class="row">
      <div class="column">
        <table class="ui unstackable table" style="width: 0">
          <tbody>
            <tr class="center aligned">
              <td>${{donationFixed}} x {{numberOfGuests}} Guest(s)</td>
              <td>${{totalDonationWithoutFee}}</td>
              {{if isPending}}
              <td rowspan="3" style="width: 22rem;  border-left: 1px solid #d4d4d5">You will only be charged if the host accepts your request. The host will have 24 hours to reply. If the host does not accept your request or does not respond, no charge is made.</td>
              {{/if}}
            </tr>
              <tr class="center aligned">
                  <td>Plenry Service Fee</td>
                  <td>${{serviceFee}}</td>
              </tr>
              <tr class="center aligned">
                  <td>Total</td>
                <td>${{totalFixed}}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
