<template name="pendingOrderRow">
  <tr>
    <td><a href="/users/{{userId}}/reviews/guest">{{requesterName}}</a><br>{{plusGuests}}</td>
    <td>{{date}}</td>
    <td><a href="/events/{{mealId}}">{{mealTitle}}</a><br>@ {{startTime}}</td>
    <td>${{donationPerGuestFixed}}</td>
    {{#if expired}}
    <td>Expire in<br>{{countDown}}</td>
    <td>
      <div class="ui tiny green icon button accept-button">
        <i class="checkmark icon"></i>Accept
      </div>
      <div class="ui tiny red icon button reject-button">
        <i class="remove icon"></i>Reject
      </div>
    </td>
    {{/if}}
    <div class="ui small modal" id="decline-guest-{{_id}}"></div>
    <i class="close icon"></i>
    <div class="header">
      Decline Request
    </div>
    <div class="content">
      <p>Are you sure you want to decline {{requesterName}}'s request?</p>
    </div>
    <div class="actions">
      <div class="ui negative icon button decline-guest-confirm" id="decline-guest-confirm-{{_id}}">
        Confirm Decline
      </div>
    </div>
  </tr>
</template>
