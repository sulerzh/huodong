<template name="ChangeEmail">
  <i class="close icon"></i>
  <div class="header">
    Change Email
  </div>
  <div class="ui {{unless hasError}}hidden{{/unless}} error message">
    <div class="header">
      You cannot change to this email
    </div>
    <ul class="list">
      {{each errors}}
      <li>{{reason}}</li>
      {{/each}}
    </ul>
  </div>
  <div class="content">
    <div class="description">
      <div class="ui form">
        <div class="ui stackable two column grid">
          <div class="twelve wide column">
            <div class="field">
              <label>New Email</label>
              <input type="email" id="new-email" placeholder="example@plenry.com">
            </div>
          </div>
          <div class="four wide column">
            <div id="verify-sms" class="column" align="right">
              <div class="ui green button" id="change-email-confirm-btn">Change</div>
            </div>
          </div>
        </div>
      </div>
      <div class="ui hidden divider"></div>
    </div>
  </div>
</template>
