<template name="receivedRequest">
  <div class="ui top attached tabular menu">
    <a class="active item reviews-about-you-link">
      Pending Request
    </a>
    <a class="item reviews-by-you-link">
      Approved Request
    </a>
  </div>
  <div class="ui bottom attached segment">
    <div class="ui table">
      <thead>
        <tr>
          <th class="customized th">Guest Name</th>
          <th class="customized th">Date</th>
          <th class="customized th">Event</th>
          <th class="customized th">Donation</th>
          <th class="customized th">Accept</th>
          <th class="customized th">Reject</th>
        </tr>
      </thead>
    </div>
  </div>
</template>
