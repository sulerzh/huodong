<template name="cancelledOrderRow">
  <tr>
    <td>
      <div class="ui red text">{{statusText}}</div>
    </td>
    <td>
      <a href="/users/{{userId}}/reviews/guest">{{requesterName}}</a>
      <br>
      {{plusGuests}}
    </td>
    <td>
      {{date}}
    </td>
    <td>
      <a href="/events/{{mealId}}">{{mealTitle}}</a>
      <br>
      @ {{startTime}}
    </td>
  </tr>
</template>
