<template name="commentSection">
  <div class="event {{#if reply}} reply {{/if}}">
    <div class="label">
      <img src="{{c.url userThumbnail crop='thumb'' height=100 width=100, gravity='face'}}" />
    </div>
    <div class="content">
      <div class="summary">
        <a>{{userName}}</a>
        {{#if reply}} replied {{else}} asked {{/if}}
        <div class="date">{{timeAgo}}</div>
      </div>
      <div class="extra text">
        {{content}}
      </div>
      {{#unless replied}}
      {{#unless reply}}
      {{#if isHostOfMeal}}
      <div class="meta">
        <div class="ui form">
          <div class="field">
            <input class="reply-field" type="text" />
          </div>
        </div>
      </div>
      {{/if}}
      {{/unless}}
      {{/unless}}
    </div>
  </div>
  {{#if replied}}
  {{#with content=replyContent userId=replyUserId createdAt=replyCreatedAt reply=true}}
  {{> commentSection}}
  {{/with}}
  {{/if}}
</template>
