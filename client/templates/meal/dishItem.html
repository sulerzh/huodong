<template name="dishItem">
  <div class="item">
    <div class="content">
      <a class="header dish-name{{#unless photo}}no-photo{{/unless}}">{{name}}</a>
      <br>
      <div class="indent description">
        {{breaklines description}}
      </div>
      <br>
      <div class="indent description">
        {{ingredient}}
      </div>
    </div>
  </div>
</template>
