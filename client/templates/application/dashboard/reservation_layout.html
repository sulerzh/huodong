<template name="DashboardReservationLayout">
  {{> sidebarMenu}}
  <div class="pusher">
    <div class="ui dimmer">
      <div class="ui loader"></div>
    </div>
    {{> navbar}}
    {{> dashboardMenu}}
    <div class="all-content">
      <div class="ui stackable page grid">
        <div class="four wide column">
          <div class="ui vertical pointing menu dashboard-listings-menu">
            <a class="{{#if urlIs==/users/me/reservations/upcoming}}active{{/if}} red item dashboard-reservation-link" href="/users/me/reservations/upcoming">
              Upcoming Reservation
            </a>
            <a class="{{#if urlIs==/users/me/reservations/past}} active {{/if}}red item dashboard-reservation-link" href="/users/me/reservations/past">
              Past Reservation
            </a>
            <div class="twelve wide column">
              {{> yield}}
            </div>
          </div>
        </div>
      </div>
    </div>
    {{> footer}}
  </div>
</template>
