<template name="sidebarMenu">
  <div class="ui left vertical inverted labeled icon sidebar menu">
    {{#if currentUser}}
    <a class="item" href="/users/me/profile">
      <img class="ui avatar image" width="45px" src="{{c.url currentUser.profile.thumbnail.cloudinaryPublicId crop='thumb' height=100 width=100 gravity='face'}}" />
      {{currentUser.profile.firstName}}
    </a>
    {{/if}}
    <a class="item" href="/">
      <i class="home icon"></i>
      Home
    </a>
    {{#unless currentUser}}
    <a class="item login-link-btn">
      <i class="sign in icon"></i>
      Login
    </a>
    <a class="item sign-up-link-btn">
      <i class="users icom"></i>
      Sign Up
    </a>
    {{else}}
    <a class="item" href="/users/me/inbox">
      <i class="inbox icon"></i>
      Inbox
    </a>
    <a class="item" href="/users/me/listings">
      <i class="list icon"></i>
      Hosting
    </a>
    <a class="item" href="/users/me/reservations">
      <i class="food icon"></i>
      Attending
    </a>
    <a class="item" href="/users/me/settings">
      <i class="settings icon"></i>
      Settings
    </a>
    <a class="item" href="/help">
      <i class="help icon"></i>
      Help
    </a>
    <a class="item logout-btn">
      <i class="sign out icon"></i>
      Logout
    </a>
    {{/unless}}
  </div>
</template>
