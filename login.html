<template name="login">
  <div class="ui modal login">
    <i class="close icon"></i>
    <div class="header">
      Login
    </div>
    <div class="content">
      <div class="ui {{#unless hasError}}hidden{{/unless}} error message">
        <div class="header">
          You cannot login with the provided information
        </div>
        <ul class="list">
          {{#each errors}}
          <li>{{reason}}</li>
          {{/each}}
        </ul>
      </div>
      <div class="ui stackable grid login-box">
        <div class="five wide center aligned column login-social">
          <div class="ui facebook button login" target="_blank">
            <i class="facebook icon"></i>
            Login with Facebook
          </div>
          <!--<div class="ui twitter button">-->
          <!--<i class="twitter icon"></i>-->
          <!--Login with Twitter-->
          <!--</div>-->
          <div class="ui google plus button login" target="_blank">
            <i class="google plus icon"></i>
            Login with Google+
          </div>
          <!--<div class="ui linkedin button">-->
          <!--<i class="linkedin icon"></i>-->
          <!--Login with LinkedIn-->
          <!--</div>-->
        </div>
        <div class="ten wide column ">
          <div class="ui form segment login-form">
            <div class="field">
              <div class="ui left icon input">
                <input type="text" placeholder="Email" id="login-email">
                <i class="mail icon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input type="password" placeholder="Password" id="login-password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="ui blue submit button login-btn">Login</div>
          </div>
          <a class="forgot-password-button">Forgot your password?</a>
        </div>
      </div>
    </div>
  </div>
</template>
