<template name="upcomingReservationRow">
  <tr>
    <td>
      <div class="ui {{statusColor}} text">{{statusText}}</div>
    </td>
    <td>{{date}}<br>{{time}}</td>
    <td>
      <a href="/events/{{mealId}}">{{title}}</a>
      <br>{{city}}
    </td>
    <td>
      <a href="/orders/{{_id}}">View Booking Details</a>
    </td>
    <td>
      {{#if cancellable}}
      <div class="ui red icon button cancel-reservation-btn">
        <i class="remove icon"></i>Cancel<br>Reservation
      </div>
      {{else}}
      Not Applicable
      {{/if}}
    </td>
    {{#if cancellable}}
    <div class="ui small modal" id="cancel-{{_id}}"></div>
    <i class="close icon"></i>
    <div class="header">
      Cancel Reservation
    </div>
    <div class="content">
      <p>"Are you sure you want to cancel your reservation for {{title}}?</p>
      You will not able to book this event anymore.
    </div>
    <div class="actions">
      <div class="ui negative icon button cancel-reservation-confirm" id="cancel-confirm-{{_id}}">
        <i class="remove icon"></i>
        Cancel Reservation
      </div>
    </div>
    {{/if}}
  </tr>
</template>
