<template name="PayoutPreference">

      <div>
        <p>Plenry helps you collect money from guests.</p>
        <p>Currently, Plenry only supports payment of hosts through the mailing of checks. (more methods will be available soon)</p>
      </div>
      <table class="ui table" id="payout_method_descriptions">
        <thead>
          <tr>
            <th></th>
            <th>Method</th>
            <th>Name on Account</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input name="payout-method" type="radio" checked="checked" />
            </td>
            <td class="type">
              <label>Mailed Check</label>
            </td>
            <td>{{name}}</td>
            <td>Address: {{address}}</td>
          </tr>
        </tbody>
      </table>
