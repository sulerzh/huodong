<template name="receivedRequestPending">
  <div class="ui top attached tabular menu">
    <a class="active item">
      Pending
    </a>
    <a class="item approved-request-link" href="/users/me/requests/approved">
      Approved
    </a>
    <a class="item cancelled-request-link" href="/users/me/requests/cancelled">
      Declined/Cancelled
    </a>
  </div>
  <div class="ui bottom attached segment">
    <table class="ui unstackable table">
      <thead>
        <tr>
          <th class="customized th">Guest Name</th>
          <th class="customized th">Date</th>
          <th class="customized th">Event</th>
          <th class="customized th">Donation<br>per Guest</th>
          <th class="customized th">Expiration</th>
          <th class="customized th">Accept/Reject</th>
        </tr>
      </thead>
      <tbody>
        {{> pages}}
      </tbody>
    </table>
    {{> pagesNav}}
  </div>
  <div class="ui hidden divider"></div>
</template>
