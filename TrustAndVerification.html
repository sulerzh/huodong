<template name="TrustAndVerification">
  <div class="ui {{#unless hasWarning}} hidden {{/unless}} warning message">
    <div class="header">{{warningHeader}}</div>
  </div>
  <form class="ui form">
    <h4 class="ui block top attached header">Phone Verification</h4>
    <div class="ui bottom attached secondary segment">
      <p>We will send notification message to your phone</p>
      {{#if phoneVerified}}
      <i class="green checkmark icon"></i>{{currentUser.profile.phone}}
      {{/if}}
      <div class="ui black basic medium button" id="phone-verification" data-content="Make it easy to communicate by verifying your phone number. Your contact phone number will be sent to your host or released to guest(s) once booking is confirmed.">
        <i class="call icon"></i>
        {{#unless phoneVerified}}
        +
        {{/unless}}
        {{#if phoneVerified}}
        Change
        {{/if}}
        Phone Number
      </div>
      <div class="ui small modal" id="phone-verification-modal">
        {{> phoneVerification}}
      </div>
    </div>
  </form>
  <div class="ui hidden divider"></div>
  <form class="ui form">
    <h4 class="ui block top attached header">Verify Your ID</h4>
    <div class="ui bottom attached secondary segment">
      <p>
        Verifying your ID is the safest and easiest way to gain trust in Plenry community. After
        verification,
        your host will know that you are a verified member; however, detailed information on your ID
        will not be
        shared.
      </p>
      <div class="row" align="right">
        {{#unless idVerified}}
        <a class="icon ui black basic button" id="id-verify" href="/idv">
          <i class="user icon"></i>Verify
          Me
        </a>
        {{else}}
        <i class="green checkmark icon"></i>Verified
        {{/unless}}
        <div class="ui small modal" id="edu-verify-modal">
          <i class="close icon"></i>
          <div class="header">
            Verify Your Edu Email
          </div>
          <div class="content">
            <div class="description">
              <div class="ui form">
                <div class="field">
                  <label>We will send a verification email to your edu mailbox.</label>
                  <input type="text" name="edu-email" placeholder="example@school.edu">
                </div>
              </div>
            </div>
          </div>
          <div class="actions">
            <div class="ui positive right labeled button" id="submit-edu-email">
              Send
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <div class="ui hidden divider"></div>
  <form class="ui form">
    <h4 class="ui block top attached header">Facebook Qualification</h4>
    <div class="ui bottom attached secondary segment" id="facebookQualificationSegment">
      <p>We will run an algorithm to determine if you can get a Facebook Qualification. We would not get more information than we requested.</p>
      <div class="row" align="right">
        {{#unless facebookQualified}}
        <div class="icon ui black basic button" id="facebook-qualify">
          <i class="facebook icon"></i> Qualify me with Facebook account
        </div>
        {{else}}
        <i class="green checkmark icon"></i> Qualified
        {{/unless}}
      </div>
    </div>
  </form>
  <div class="ui hidden divider"></div>
  <form class="ui form">
    <h4 class="ui block top attached header">Add More Verification</h4>
    <div class="ui bottom attached secondary segment">
      <p>Add more verifications will increase the chances that your request will be accepted.</p>
      <h4 class="ui dividing header">Email Address</h4>
      <p>
        Please verify your email by clicking on the link we sent to your email if you sign up by
        email
      </p>
      <p>We will send notification email to this address: <b>{{currentEmailAddress}}</b></p>
      {{#if emailVerified}}
      <i class="green checkmark icon"></i> Verified
      {{else}}
      <i class="red remove icon"></i> Not Verified
      <div class="ui medium button" id="resend-email-button">Resend Email</div>
      {{/if}}
      <div class="ui medium button" id="change-email-button">Change Email Address</div>
      <div class="ui small modal" id="change-email-modal">
        {{> ChangeEmail}}
      </div>
      <h4 class="ui dividing header">Social Networking</h4>
      {{#if currentUser.services.facebook}}
      <div class="ui grey button">
        <i class="facebook icon"></i>
        Connected
      </div>
      {{else}}
      <div class="ui facebook button" target="_blank" id="facebook-connect-button" data-content="Connect your Facebook and link with your trusted connection.">
        <i class="facebook icon"></i>
        Connect
      </div>
      {{/if}}
      {{#if currentUser.services.google}}
      <div class="ui grey button">
        <i class="google plus icon"></i>
        Connected
      </div>
      {{else}}
      <div class="ui google plus button" target="_blank" id="google-connect-button" data-content="Connect your Google account to Plenry for easy login.">
        <i class="google plus icon"></i>
        Connect
      </div>
      {{/if}}
    </div>
  </form>
</template>
