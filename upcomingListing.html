<template name="upcomingListing">
  <div class="ui top attached tabular menu">
    <a class="active item">
      Upcoming
    </a>
    <a class="item past-listing-link" href="/users/me/listings/past">
      Past
    </a>
    <a class="item cancelled-listing-link" href="/users/me/listings/cancelled">
      Cancelled
    </a>
  </div>
  <div class="ui bottom attached segment">
    <table class="ui unstackable table">
      <thead>
        <tr>
          <th class="customized th">Date</th>
          <th class="customized th">Event</th>
          <th class="customized th">Booked</th>
          <th class="customized th">Space Left</th>
          <th class="customized th">Guest List</th>
          <th class="customized th">Action</th>
        </tr>
      </thead>
      <tbody>
        {{> pages}}
      </tbody>
    </table>
    {{> pagesNav}}
  </div>
</template>
