<template name="orderGuestRow">
  <tr class="center aligned">
    <td>{{requesterName}}</td>
    <td>{{numberOfGuests}} Guest(s)</td>
    <td>{{totalDonationToHost}}</td>
    <td>{{totalDonationToHost}}</td>
    <td>{{requesterPhone}}</td>
    <td>{{requesterEmail}}</td>
    {{#if mealPassed}}
    {{#unless reviewed}}
    {{#unless guestCancelled}}
    {{#unless reviewDeadlinePassed}}
    <td><a href="/events/{{mealId}}/users/{{userId}}/review_for_guest" class="ui green icon button"><i class="write icon"></i>Write</a></td>
    {{else}}
    <td>Deadline Passed</td>
    {{/unless}}
    {{else}}
    <td><a class="ui disable icon button">Cancelled</a></td>
    {{/unless}}
    {{else}}
    <td><i class="green checkmark icon"></i>Reviewed</td>
    {{/unless}}
    {{/if}}
  </tr>
</template>
