<template name="eventCard">
  <div class="column">
    <div class="ui fluid card event-card">
      {{#if isPast}}
      <div class="ui disabled label customized-past-label label-font-size">Passed</div>
      {{else}}
      {{#if hasGuest}}
      <div class="ui black label customized-label label-font-size">{{numberOfGuests}}Goer(s)</div>
      {{/if}}
      {{/if}}
      <div class="dimmable image">
        <div class="ui dimmer event-card">
          <img src="{{c.url cover.cloudinaryPublicId width=500 height=500 crop='fill'}}" width="100%" />
        </div>
      </div>
      <!--<a class="ui yellow circular label number-label">{{index}}</a>-->
      <!--{{#if isFree}}-->
      <!--<a class="ui teal tag label price-label label-font-size">Free</a>-->
      <!--{{else}}-->
      <!--<a class="ui red tag label price-label label-font-size">${{priceWithServiceFee}}</a>-->
      <!--{{/if}}-->
      <div class="content">
        <div class="row">
          <div class="event card meal title">
            <a class="header" href="/events/{{_id}}">{{title}}</a>
          </div>
        </div>
        <div class="ui grid">
          <div class="ten wide column">
            <br>
            <p class="alignleft">
              {{startDate}}<br>
              {{startTime}}
            </p>
            <p class="alignright">
              {{address.city}}
            </p>
          </div>
          <!--<div class="right aligned six wide column">-->
          <!--<img class="ui avatar image event-image"-->
          <!--src=\"{{c.url hostCloudinaryPublicId crop='thumb' height=80 width=80 gravity='face'}}\">-->
          <!--</div>-->
        </div>
      </div>
    </div>
  </div>
</template>
